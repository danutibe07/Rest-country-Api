<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body cz-shortcut-listen="true" class="dark">
    <header class="nav">
        <h2>Where in the world?</h2>
        <button class="toggle"><i class="far fa-moon sky"></i>Dark mode</button>
    </header>
    <main class="contain">
        <div class="nav2">
            <div class="search">
                <input type="text" class="input" placeholder="Search for a country">
                <button class="btn up">
                    <i class="fas fa-search find"></i>
                </button>
            </div>

            <div class="filter">
                <div class="filterbyregion">
                    <p class="input">Filter by Region</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="filteroptions showfilter">
                        <p class="sort">Africa</p>
                        <p class="sort">America</p>
                        <p class="sort">Asia</p>
                        <p class="sort">Europe</p>
                        <p class="sort">Oceania</p>
                </div>
            </div>
        </div>


        <div class="countries">

        </div>
        
        <div class="moreinfo show ">
            
        </div>
    </main> 
    <script src="app.js"></script>
</body>

</html>
